<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS date object</title>
</head>

<body>
    <p id="box"></p>

    <script>
        const date_time = new Date("2024-07-03");
        document.getElementById("box").innerHTML = date_time;
    </script>
</body>

</html>
