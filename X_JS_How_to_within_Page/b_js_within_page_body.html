<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS within body</title>
</head>
<body>
    <script>
        let date_today = new Date();
        document.body.innerHTML = "<h1>Today's date is " + date_today + "</h1>";
    </script>
</body>
</html>
